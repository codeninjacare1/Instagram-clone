{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Story</h2>
    <p>Are you sure you want to delete this story?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'storyapp:story_detail' story.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
